<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages: %}
				<div>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div class="spacer"></div>
	<div class="container title-container">
		<div class="row">
			<h1 class="title">Letterboxd Word Cloud</h1>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 box-container">
				<div class="mini-spacer"></div>
				<form method="POST" action="" class="cloud-form" id="cloud-form">
					<div class="row">
						<div class="col-md-2"></div>
						<label class="box-label col-md-4">Letterboxd username:</label>
						<input type="text" placeholder="Username" name="username" class="box-input col-md-4" id="username-input">
						<div class="col-md-2"></div>
					</div>
					<br>
					<div class="row justify-content-center">
						<button class="cloud-btn col-md-4" type="submit">Generate cloud!</button>
					</div>
				</form>
				<div class="mini-spacer"></div>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<img hidden="true" class="img-fluid" id="cloud-img">
		</div>
	</div>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</footer>
</html>
